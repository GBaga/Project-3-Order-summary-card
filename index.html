<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <header>

  </header>
  <main>

    <div class="">
      <img class="illustration-hero" src="./images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <h1> Order Summary </h1>

    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <div class="price-div">
      <img class="icon-music" src="./images/icon-music.svg" alt="icon-music">

      <div class="price">
        <p class="annual-plan">
          Annual Plan
        </p>
        <p class="numbers">
          $59.99/year
        </p>
      </div>

      <p class="change">
        Change
      </p>

    </div>

    <button>
      Proceed to Payment
    </button>

    <p class="cancel-order">
      Cancel Order
    </p>

  </main>

  <footer>
    <P>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </P>
    <P>
      Coded by <a href="https://www.linkedin.com/in/goga-bagauri-16145344/" target="_blank">Goga Bagauri</a>
    </P>
  </footer>
</body>

</html>
